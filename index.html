<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>NameStorm</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3f);
      color: #cfd8dc;
    }

    /* Prevent body from always scrolling; app scrolls when needed */
    body {
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* Top bar stays visible so title + main button are always on-screen */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .top-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn-main {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: white;
      cursor: pointer;
    }
    .btn-secondary {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #455a64;
      color: white;
      cursor: pointer;
    }

    /* Main scrollable area */
    .app {
      width: 100%;
      flex: 1 1 auto;
      max-height: calc(100vh - 92px);
      overflow: auto;
      border-radius: 12px;
      padding: 18px;
      background: rgba(255,255,255,0.02);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      align-items: start;
    }

    .name-grid, .picked-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    .name-box, .picked-box {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      text-align: center;
      border: none;
    }
    .picked-box {
      background: rgba(0, 188, 212, 0.14);
    }

    .controls { margin-top: 14px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    label {
      font-size: 15px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #cfd8dc;
    }
    input[type="checkbox"] { width: 16px; height: 16px; }

    button.small {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      background: #607d8b;
      color: white;
      border: none;
      cursor: pointer;
    }

    #picked {
      font-size: 20px;
      font-weight: 600;
      margin-top: 6px;
      color: #00bcd4;
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #2c2c3f;
      padding: 28px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      color: #ffffff;
      font-size: 18px;
    }

    /* Preset button corner */
    #presetCorner {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Preset full modal and other styles kept minimal for brevity */
    .modal.fullscreen { align-items: flex-start; padding: 20px; background: rgba(0,0,0,0.85); }
    .fullscreen-content { width: 100%; max-width: 820px; max-height: 90vh; overflow:auto; background:#2c2c3f; padding:18px; border-radius:12px; }

    .close-button {
      position: absolute;
      top: 12px;
      right: 16px;
      width: 40px;
      height: 40px;
      padding: 0;
      display: inline-grid;
      place-items: center;
      font-size: 20px;
      line-height: 1;
      color: #e0f7fa;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(224,247,250,0.08);
      border-radius: 10px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    /* Hover / focus states */
    .close-button:hover,
    .close-button:focus {
      transform: translateY(-2px);
      outline: none;
      background: linear-gradient(180deg, rgba(0,188,212,0.12), rgba(0,188,212,0.06));
      box-shadow: 0 6px 16px rgba(0,188,212,0.12);
      color: #ffffff;
    }

    /* Active (pressed) state */
    .close-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,0,0,0.35);
    }

    /* Accessible focus ring for keyboard users */
    .close-button:focus-visible {
      box-shadow: 0 0 0 3px rgba(0,188,212,0.18), 0 6px 16px rgba(0,0,0,0.35);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #90a4ae;
      background: rgba(255, 255, 255, 0.02);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: auto;
    }


    @keyframes bounceGlow {
      0% {
        transform: scale(1);
        color: #00bcd4;
        text-shadow: none;
      }
      50% {
        transform: scale(1.4);
        color: #ffffff;
        text-shadow: 0 0 12px #00bcd4;
      }
      100% {
        transform: scale(1);
        color: #00bcd4;
        text-shadow: none;
      }
    }

    #picked.animate {
      animation: bounceGlow 0.6s ease;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      h1 { font-size: 22px; }
      .btn-main { font-size: 14px; padding: 8px 12px; }
      .app { max-height: calc(100vh - 120px); }
    }

    /* Popup overlay & modal (added) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }
    .overlay.show { display: flex; }

    .modal-popup {
      width: 880px;
      max-width: calc(100% - 40px);
      max-height: calc(100% - 80px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .modal-popup header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .modal-popup h3 {
      margin: 0;
      font-size: 20px;
      color: #e0f7fa;
    }
    .modal-popup .close {
      appearance: none;
      border: none;
      background: transparent;
      color: #cfd8dc;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    .modal-popup .close:hover { background: rgba(255,255,255,0.03); }

    .modal-popup .iframe-wrap {
      flex: 1 1 auto;
      overflow: auto;
      border-radius: 8px;
      background: transparent;
      padding: 6px 0 0 0;
    }

    .modal-popup iframe {
      width: 100%;
      height: 70vh;
      max-height: calc(100% - 72px);
      border: none;
      border-radius: 8px;
      display: block;
    }

    @media (max-width: 960px) {
      .modal-popup { width: 100%; padding: 12px; max-height: calc(100% - 40px); }
      .modal-popup iframe { height: 60vh; }
    }

    /* Shuffle button visibility helper (same as GroupStorm) */
    #shuffleBtn { display: none; }
  </style>
</head>
<body>
  <div id="presetCorner">
    <button class="btn-secondary" onclick="showPresetList()">Presets</button>
  </div>

  <div class="topbar" id="topbar">
    <h1>NameStorm</h1> 
    <p>Created by Derrick Richard | 2025</p>

    <div class="top-actions">
      <!-- Keep smaller controls accessible in topbar -->
    </div>
  </div>

  <div class="app" id="app">
    <div class="grid">
      <div>
        <label>Enter student names:</label>
        <div id="nameGrid" class="name-grid"></div>
        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
          <button class="small" onclick="addNameBox('', 6)">Add More</button>
          <button class="small" onclick="clearNameBoxes()">Clear</button>
        </div>

        <div class="controls">
          <label><input type="checkbox" id="noRepeats"> Don't repeat until all picked</label>
          <!-- Duplicate main button placed here too so users can access from either area -->
          <button class="small" onclick="pickName()">Pick a Random Name</button>
          <button class="small" onclick="resetPicker()">Reset</button>
          <!-- NEW: Shuffle button added (same behavior & styling as GroupStorm) -->
          <button id="shuffleBtn" class="small" onclick="shuffleNames()">Shuffle</button>
        </div>
      </div>

      <div>
        <div id="picked">Picked: </div>
        <label style="margin-top: 20px; display:block;">Names already picked:</label>
        <div id="pickedList" class="picked-grid"></div>
      </div>
    </div>
  </div>

  <!-- Existing simple popup modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <p>All names have been picked.</p>
      <div style="display:flex; gap:12px; justify-content:center; margin-top:12px;">
        <button class="btn-main" onclick="restartList()">Start Over</button>
        <button class="btn-secondary" onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <!-- Preset list modal (kept simple) -->
  <div class="modal fullscreen" id="presetList" aria-hidden="true">
    <div class="modal-content fullscreen-content" role="dialog" aria-modal="true">
      <button style="float:right;" onclick="closePresetList()">×</button>
      <h2>Presets</h2>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button class="btn-secondary" onclick="showPresetForm()">Create Preset</button>
        <button class="btn-secondary" onclick="exportPresets()">Export</button>
      </div>
      <div id="presetListContainer" style="margin-top:12px;"></div>
    </div>
  </div>

  <!-- Create preset modal -->
  <div class="modal fullscreen" id="presetForm" aria-hidden="true">
    <div class="modal-content fullscreen-content" role="dialog" aria-modal="true">
      <button style="float:right;" onclick="closePresetForm()">×</button>
      <h2>Create a New Preset</h2>
      <input type="text" id="presetName" placeholder="Preset name" style="width:100%; padding:8px; margin-top:8px; border-radius:8px; border: none;">
      <div id="presetNameGrid" class="name-grid" style="margin-top:12px;"></div>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button class="btn-main" onclick="addPresetBox('', 6)">Add More</button>
        <button class="btn-secondary" onclick="clearPresetBoxes()">Clear</button>
        <button class="btn-main" onclick="savePreset()">Save</button>
      </div>
    </div>
  </div>

  <!-- NEW: Popup overlay with embedded Google Form -->
  <div id="feedbackOverlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="feedbackTitle" aria-hidden="true">
    <div class="modal-popup" role="document" aria-describedby="feedbackDesc">
      <header>
        <h3 id="feedbackTitle">Have a suggestion? Fill out this form.</h3>
        <button class="close" aria-label="Close form popup" id="closePopup">&times;</button>
      </header>

      <div class="iframe-wrap" id="iframeWrap">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdflhDwFL3OLQro1vchsRbYe71A9aSj7ZeVe9TKuFKgaUgnbA/viewform?embedded=true"
          title="Suggestion Form"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
          Loading…
        </iframe>
      </div>
    </div>
  </div>

  <script>
    let allNames = [];
    let remainingNames = [];
    let pickedNames = [];

    // track lastGroupSizes to mimic GroupStorm's shuffle behavior flexibility
    // In NameStorm we use this to preserve distribution if user wants to shuffle the current picked lists
    // For backwards compatibility with GroupStorm behavior, we keep the variable even if unused.
    let lastGroupSizes = [];

    function addNameBox(value = '', count = 1) {
      const grid = document.getElementById('nameGrid');
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'name-box';
        input.placeholder = 'Student name';
        input.value = value;
        grid.appendChild(input);
      }
      ensureAppScrollIfNeeded();
    }

    function clearNameBoxes() {
      document.getElementById('nameGrid').innerHTML = '';
      ensureAppScrollIfNeeded();
    }

    function getAllNames() {
      const inputs = document.querySelectorAll('#nameGrid .name-box');
      return Array.from(inputs).map(i => i.value.trim()).filter(n => n !== '');
    }

    function updatePickedList() {
      const container = document.getElementById('pickedList');
      container.innerHTML = '';
      pickedNames.forEach(name => {
        const div = document.createElement('div');
        div.className = 'picked-box';
        div.textContent = name;
        container.appendChild(div);
      });
    }

    function resetPicker() {
      remainingNames = [];
      pickedNames = [];
      document.getElementById('picked').innerText = 'Picked: ';
      document.getElementById('pickedList').innerHTML = '';
      // hide shuffle (no groups/picked items)
      document.getElementById('shuffleBtn').style.display = 'none';
    }

    function pickName() {
      const noRepeats = document.getElementById('noRepeats').checked;
      if (!remainingNames.length) {
        allNames = getAllNames();
        if (allNames.length === 0) {
          alert('Please enter at least one name.');
          return;
        }
        remainingNames = allNames.slice();
      }
      if (noRepeats && remainingNames.length === 0) {
        showPopup();
        return;
      }

      const idx = Math.floor(Math.random() * remainingNames.length);
      const picked = remainingNames.splice(idx, 1)[0];
      pickedNames.push(picked);

      const pickedEl = document.getElementById('picked');
      pickedEl.innerText = `Picked: ${picked}`;
      pickedEl.classList.add('animate');
      setTimeout(() => pickedEl.classList.remove('animate'), 600);

      updatePickedList();

      // show shuffle button when there are picked items (behaves similarly to GroupStorm's availability)
      document.getElementById('shuffleBtn').style.display = pickedNames.length ? 'inline-block' : 'none';

      if (noRepeats && remainingNames.length === 0) {
        showPopup();
      }
    }

    function showPopup() { document.getElementById('popup').style.display = 'flex'; disableAppScroll(); }
    function closePopup() { document.getElementById('popup').style.display = 'none'; enableAppScroll(); }
    function restartList() { resetPicker(); closePopup(); }

    // Preset storage helpers (kept from previous implementation)
    function getPresetsObject() {
      return JSON.parse(localStorage.getItem('namePresets') || '{}');
    }
    function updatePresetListUI() {
      const container = document.getElementById('presetListContainer');
      const presets = getPresetsObject();
      container.innerHTML = '';
      const keys = Object.keys(presets).sort((a,b) => a.localeCompare(b, undefined, {sensitivity:'base'}));
      if (keys.length === 0) {
        container.textContent = 'No presets saved yet.';
        return;
      }
      keys.forEach(key => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.justifyContent = 'space-between';
        div.style.alignItems = 'center';
        div.style.padding = '8px';
        div.style.borderRadius = '8px';
        div.style.background = 'rgba(255,255,255,0.02)';
        div.style.marginTop = '8px';

        const left = document.createElement('div');
        left.style.display = 'flex';
        left.style.flexDirection = 'column';
        left.style.gap = '4px';
        const title = document.createElement('button');
        title.className = 'small';
        title.textContent = key;
        title.onclick = () => { loadPresetByName(key); closePresetList(); };
        title.style.background = 'transparent';
        title.style.color = '#00bcd4';
        title.style.border = 'none';
        title.style.textAlign = 'left';
        title.style.fontSize = '15px';
        left.appendChild(title);
        const meta = document.createElement('div');
        meta.style.fontSize = '12px';
        meta.style.color = '#b0bec5';
        const count = presets[key] ? presets[key].split('\n').filter(s=>s.trim()!=='').length : 0;
        meta.textContent = `${count} names`;
        left.appendChild(meta);

        const right = document.createElement('div');
        right.style.display = 'flex';
        right.style.gap = '6px';
        const del = document.createElement('button');
        del.className = 'small';
        del.textContent = 'Delete';
        del.onclick = () => { if (confirm(`Delete preset "${key}"?`)) { deletePreset(key); updatePresetListUI(); } };
        right.appendChild(del);

        div.appendChild(left);
        div.appendChild(right);
        container.appendChild(div);
      });
    }

    function showPresetList() {
      updatePresetListUI();
      document.getElementById('presetList').style.display = 'flex';
      disableAppScroll();
    }
    function closePresetList() {
      document.getElementById('presetList').style.display = 'none';
      enableAppScroll();
    }

    function showPresetForm() {
      document.getElementById('presetName').value = '';
      document.getElementById('presetNameGrid').innerHTML = '';
      addPresetBox('', 10);
      document.getElementById('presetForm').style.display = 'flex';
      disableAppScroll();
    }
    function closePresetForm() {
      document.getElementById('presetForm').style.display = 'none';
      enableAppScroll();
    }

    function addPresetBox(value = '', count = 1) {
      const grid = document.getElementById('presetNameGrid');
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'name-box';
        input.placeholder = 'Student name';
        input.value = value;
        grid.appendChild(input);
      }
    }
    function getPresetNames() {
      const inputs = document.querySelectorAll('#presetNameGrid .name-box');
      return Array.from(inputs).map(i => i.value.trim()).filter(n => n !== '');
    }
    function clearPresetBoxes() { document.getElementById('presetNameGrid').innerHTML = ''; }

    function savePreset() {
      const name = document.getElementById('presetName').value.trim();
      const namesArr = getPresetNames();
      if (!name || namesArr.length === 0) { alert('Please enter both a preset name and names.'); return; }
      const presets = getPresetsObject();
      presets[name] = namesArr.join('\n');
      localStorage.setItem('namePresets', JSON.stringify(presets));
      updatePresetListUI();
      closePresetForm();
    }
    function deletePreset(name) {
      const presets = getPresetsObject();
      if (presets[name]) { delete presets[name]; localStorage.setItem('namePresets', JSON.stringify(presets)); }
    }
    function loadPresetByName(name) {
      const presets = getPresetsObject();
      if (presets[name]) {
        resetPicker();
        clearNameBoxes();
        const names = presets[name].split('\n').filter(s=>s.trim()!=='');
        names.forEach(n => addNameBox(n));
        ensureAppScrollIfNeeded();
      }
    }
    function exportPresets() {
      const presets = getPresetsObject();
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(presets, null, 2));
      const a = document.createElement('a');
      a.href = dataStr;
      a.download = 'presets.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // Scroll control helpers so topbar remains visible and app scrolls only when needed
    function ensureAppScrollIfNeeded() {
      const app = document.getElementById('app');
      requestAnimationFrame(() => {
        if (app.scrollHeight > app.clientHeight) {
          app.style.overflow = 'auto';
        } else {
          app.style.overflow = 'hidden';
        }
      });
    }
    function disableAppScroll() {
      const app = document.getElementById('app');
      app.style.pointerEvents = 'none';
      app.style.overflow = 'hidden';
      // Also hide background from screen readers while modal open
      document.getElementById('app').setAttribute('aria-hidden', 'true');
      document.getElementById('topbar').setAttribute('aria-hidden', 'true');
    }
    function enableAppScroll() {
      const app = document.getElementById('app');
      app.style.pointerEvents = 'auto';
      ensureAppScrollIfNeeded();
      document.getElementById('app').removeAttribute('aria-hidden');
      document.getElementById('topbar').removeAttribute('aria-hidden');
    }

    // NEW: Shuffle functionality (modeled after GroupStorm's shuffle behavior)
    // The button appears when there are picked items. If groups existed we'd preserve distribution using lastGroupSizes.
    // Here we preserve lastGroupSizes if set (for compatibility) otherwise simply shuffle picked list or name inputs.
    function shuffleNames() {
      // Gather currently displayed picked names
      const currentPicked = Array.from(document.querySelectorAll('#pickedList .picked-box'))
        .map(div => div.textContent)
        .filter(Boolean);

      // If there are picked names, shuffle them
      if (currentPicked.length) {
        const shuffled = [...currentPicked].sort(() => Math.random() - 0.5);
        pickedNames = shuffled.slice();
        // If we had lastGroupSizes (from other features) we could preserve distribution; here not applicable
        updatePickedList();
        // Also update the picked headline to show last picked after shuffle (mimic visual feedback)
        const last = pickedNames[pickedNames.length - 1] || '';
        const pickedEl = document.getElementById('picked');
        pickedEl.innerText = `Picked: ${last}`;
        pickedEl.classList.add('animate');
        setTimeout(() => pickedEl.classList.remove('animate'), 600);
        return;
      }

      // Otherwise, if no picked names, shuffle the name input order (so next picks come in a different order)
      const inputs = Array.from(document.querySelectorAll('#nameGrid .name-box'));
      if (inputs.length === 0) {
        alert('No names available to shuffle. Add some names first.');
        return;
      }
      // Extract values, shuffle, then re-render input boxes preserving count
      const values = inputs.map(i => i.value.trim()).filter(v => v !== '');
      if (values.length === 0) {
        alert('No filled names to shuffle. Enter some names first.');
        return;
      }
      const shuffledInputs = [...values].sort(() => Math.random() - 0.5);

      // Clear and repopulate name boxes with shuffled values, preserving number of boxes
      document.getElementById('nameGrid').innerHTML = '';
      shuffledInputs.forEach(v => addNameBox(v, 1));
      ensureAppScrollIfNeeded();
      // hide shuffle button if no picked names (we keep it visible so user can keep shuffling)
      document.getElementById('shuffleBtn').style.display = 'inline-block';
    }

    // Initialize with some name boxes and preset UI
    addNameBox('', 20);
    updatePresetListUI();
    ensureAppScrollIfNeeded();

    // Re-check app scroll status when window resizes or content changes
    window.addEventListener('resize', ensureAppScrollIfNeeded);
    const observer = new MutationObserver(ensureAppScrollIfNeeded);
    observer.observe(document.getElementById('nameGrid'), { childList: true, subtree: true, characterData: true });

    // Close simple modals with Escape and clicking outside (existing modals)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        enableAppScroll();
      }
    });
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (ev) => {
        if (ev.target === modal) { modal.style.display = 'none'; enableAppScroll(); }
      });
    });
  </script>

  <!-- NEW: Popup behavior script (accessibility, scroll lock, focus trap, scheduling) -->
  <script>
    (function () {
      const overlay = document.getElementById('feedbackOverlay');
      const closeBtn = document.getElementById('closePopup');
      const appMain = document.getElementById('app');
      const topbar = document.getElementById('topbar');
      let nextTimeout = null;
      let firstTimeout = null;
      let previouslyFocused = null;

      // Timing configuration (adjust for production as desired)
      const firstDelay = 12000; // 12s initial delay
      const minInterval = 90000; // 1.5 minutes
      const maxInterval = 210000; // 3.5 minutes

      // Utility: return focusable elements within an element
      function getFocusableElements(container) {
        if (!container) return [];
        const sel = [
          'a[href]:not([tabindex="-1"])',
          'area[href]',
          'input:not([disabled]):not([tabindex="-1"])',
          'select:not([disabled]):not([tabindex="-1"])',
          'textarea:not([disabled]):not([tabindex="-1"])',
          'button:not([disabled]):not([tabindex="-1"])',
          'iframe',
          'object',
          'embed',
          '[contenteditable]:not([tabindex="-1"])',
          '[tabindex]:not([tabindex="-1"])'
        ].join(',');
        return Array.from(container.querySelectorAll(sel)).filter(el => el.offsetWidth > 0 || el.offsetHeight > 0 || el === document.activeElement);
      }

      function showPopup() {
        // Save previously focused element to restore later
        previouslyFocused = document.activeElement instanceof HTMLElement ? document.activeElement : null;

        // Hide background from screen readers
        if (appMain) appMain.setAttribute('aria-hidden', 'true');
        if (topbar) topbar.setAttribute('aria-hidden', 'true');

        overlay.classList.add('show');
        overlay.setAttribute('aria-hidden', 'false');

        // Prevent background scroll
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';

        // Focus first focusable element inside modal (close button)
        const focusables = getFocusableElements(overlay);
        if (focusables.length) focusables[0].focus();
        else if (closeBtn) closeBtn.focus();

        // Install keydown listener for focus trapping
        document.addEventListener('keydown', trapTabKey);
      }

      function hidePopup() {
        overlay.classList.remove('show');
        overlay.setAttribute('aria-hidden', 'true');

        // Restore aria-hidden on main content
        if (appMain) appMain.removeAttribute('aria-hidden');
        if (topbar) topbar.removeAttribute('aria-hidden');

        // Restore scrolling
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';

        // Remove focus trap listener
        document.removeEventListener('keydown', trapTabKey);

        // Restore previous focus if possible
        if (previouslyFocused && previouslyFocused.focus) {
          previouslyFocused.focus();
        }

        // Schedule next popup
        scheduleNext();
      }

      function scheduleNext() {
        if (nextTimeout) {
          clearTimeout(nextTimeout);
        }
        // Random interval between min and max
        const when = Math.floor(Math.random() * (maxInterval - minInterval + 1)) + minInterval;
        nextTimeout = setTimeout(showPopup, when);
      }

      // Basic Tab-key focus trap: keep focus cycling inside overlay
      function trapTabKey(e) {
        if (!overlay.classList.contains('show')) return;
        if (e.key !== 'Tab') return;

        const focusables = getFocusableElements(overlay);
        if (focusables.length === 0) {
          e.preventDefault();
          return;
        }

        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          // Shift+Tab
          if (active === first || !overlay.contains(active)) {
            e.preventDefault();
            last.focus();
          }
        } else {
          // Tab
          if (active === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      // Start first scheduled popup
      firstTimeout = setTimeout(() => {
        showPopup();
        scheduleNext();
      }, firstDelay);

      // Close handlers
      if (closeBtn) closeBtn.addEventListener('click', hidePopup);

      // Clicking outside the modal closes it
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          hidePopup();
        }
      });

      // Esc closes popup
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('show')) {
          hidePopup();
        }
      });

      // Clean up timers on unload so nothing leaks
      window.addEventListener('beforeunload', () => {
        if (firstTimeout) clearTimeout(firstTimeout);
        if (nextTimeout) clearTimeout(nextTimeout);
      });

      // Ensure modal retains focus if attempts to escape (additional guard)
      document.addEventListener('focus', function (evt) {
        if (!overlay.classList.contains('show')) return;
        if (!overlay.contains(evt.target)) {
          evt.stopPropagation();
          const focusables = getFocusableElements(overlay);
          if (focusables.length) focusables[0].focus();
          else if (closeBtn) closeBtn.focus();
        }
      }, true);
    })();
  </script>
